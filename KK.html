<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Skill</title>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .coin-img {
        width: 40px;
        height: 30px;
        margin: 0 auto 50px auto;
        display: block;
    }
    .pop-up {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .close-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <img src="image-removebg-preview.png" alt="Coin" class="coin-img">
    <button id="activateBtn">Activate Skill</button>
    <div id="popUp" class="pop-up">
        <span class="close-btn" onclick="closePopUp()">&times;</span>
        <p>SKILL ACTIVATED</p>
    </div>
</div>

<script>
document.getElementById("activateBtn").addEventListener("click", function() {
    document.getElementById("popUp").style.display = "block";
});

function closePopUp() {
    document.getElementById("popUp").style.display = "none";
}
</script>

</body>
</html>
